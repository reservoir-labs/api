name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - improvements

jobs:
  vexchange-api-ci:
    name: Vexchange API - CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: 📦 installing packages
        run: npm install
      - name: ⚙️ building...
        run: npm run build
      - name: 💅 code syntax and style
        run: |
          npm run format
          npm run lint
      - name: 🧪 running tests...
        run: |
          npm test
